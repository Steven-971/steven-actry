					<div class="row">

						<div class="col">

							<h3 class="title">Adresse de facturation</h3>

							<div class="inputBox">
								<span>Nom complet :</span>
								<input type="text" placeholder="John Deo">
							</div>
							<div class="inputBox">
								<span>Email :</span>
								<input type="email" placeholder="exemple@exemple.com">
							</div>
							<div class="inputBox">
								<span>Adresse :</span>
								<input type="text" placeholder="Chambre - Rue - Quartier">
							</div>
							<div class="inputBox">
								<span>Ville :</span>
								<input type="text" placeholder="Evry">
							</div>

							<div class="flex">
								<div class="inputBox">
									<span>Etat :</span>
									<input type="text" placeholder="France">
								</div>
								<div class="inputBox">

								<span>Nom sur la carte :</span>
								<input type="text" placeholder="M. John Deo">
							</div>
							<div class="inputBox">
								<span>Numero de carte de credit :</span>
								<input type="number" placeholder="1111-2222-3333-4444">
							</div>
							<div class="inputBox">

								<input type="text" placeholder="Janvier">
							</div>

							<div class="flex">
								<div class="inputBox">
									<span>Annee d'expiration :</span>
									<input type="number" placeholder="2022">
								</div>
								<div class="inputBox">
									<span>CVV :</span>
									<input type="text" placeholder="1234">
								</div>
							</div>

						</div>
