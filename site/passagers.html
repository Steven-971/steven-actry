<form>
    <h2>Passenger Information</h2>

    <h3>Primary Passenger</h3>

    <label for="fname">First Name: <span class="required">*</span></label>
    <input type="text" id="fname" required>
    <br><br>

    <label for="sex">Sex: <span class="required">*</span></label>
    <select id="sex" required>
        <option value="">Please select</option>
        <!-- Add options for male, female, etc. as needed -->
    </select>
    <br><br>

    <label for="nationality">Nationality: </label>
    <input type="text" id="nationality" value="France" disabled>
    <br><br>

    <label for="lname">Last Name: <span class="required">*</span></label>
    <input type="text" id="lname" required>
    <br><br>

    <label for="dob">Date of Birth: <span class="required">*</span></label>
    <input type="date" id="dob" required>
    <br><br>

    <label for="email">Email Address: <span class="required">*</span></label>
    <input type="email" id="email" required>
    <br><br>

    <label for="phone">Phone Number: <span class="required">*</span></label>
    <input type="tel" id="phone" required>
    <br><br>

    <label for="crownAnchor">Crown & Anchor Number</label>
    <input type="text" id="crownAnchor" disabled>
    <br><br>

    <label for="forgotNumber">Forgot your number?</label>
    <button type="button" id="forgotNumber">Click here</button>
</form>
